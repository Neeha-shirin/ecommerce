<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Category</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" required>

            <label for="category_image">Category Image:</label>
            <input type="file" id="category_image" name="category_image" accept="image/*">

            <button type="submit" class="submit-btn">Add Category</button>
        </form>
        <a href="{% url 'adminpanel:category_list' %}" class="back-link">Back to Categories</a>
    </div>
</body>
</html>
