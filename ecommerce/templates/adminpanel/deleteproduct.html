<!-- confirm_delete.html -->
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <!-- Redirect to the product dashboard or another appropriate page -->
    <a href="{% url 'adminpanel:product_dashboard' %}">Cancel</a>
</form>
