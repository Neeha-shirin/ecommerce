<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9; /* Light nude green shade */
            margin: 0;
            padding: 0;
        }

        /* Header */
        .contact-header {
            text-align: center;
            margin-top: 60px;
            padding-bottom: 30px;
        }

        .contact-header h1 {
            font-size: 2.8rem;
            color: #4CAF50; /* Nude green shade */
            font-weight: bold;
        }

        .contact-header .seperator {
            width: 100px;
            height: 5px;
            background-color: #4CAF50; /* Nude green shade */
            margin: 20px auto;
        }

        .contact-header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 0;
        }

        /* Main container */
        .container {
            margin-top: 40px;
            text-align: center;
        }

        /* Contact Info and Contact Form */
        .contact-info,
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-info h3,
        .contact-form h3 {
            font-size: 1.8rem;
            color: #4CAF50; /* Nude green shade */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #4CAF50; /* Nude green shade */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #4CAF50; /* Nude green shade */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .col-md-6 {
            padding: 15px;
        }

        .contact-form textarea {
            border-radius: 5px;
            padding: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 767px) {
            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-info,
            .contact-form {
                padding: 20px;
            }

            .contact-form button {
                width: 100%;
            }

            .container {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="contact-header">
        <h1>Get in Touch</h1>
        <div class="seperator"></div>
        <p>We'd love to hear from you! Drop us a message or get in touch using the details below.</p>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Contact Information Section -->
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Phone:</strong> +91 99877788887</p>
                    <p><strong>Email:</strong> shirinshiri321@gmail.com</p>
                </div>
            </div>

            <!-- Send Us a Message Section -->
            <div class="col-md-6">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="#" method="POST">
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="tel" name="phone" placeholder="Contact Number" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <textarea class="form-control" rows="5" name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Skin Studio. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
