<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-width {
            max-width: 400px;
        }

        /* Pastel green theme styles */
        body {
            background-color: #f3f9f3; /* Light pastel green background for the body */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: #d1e8d5; /* Pastel green background for the login box */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        /* Header Styling */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #388e3c;
            font-weight: bold;
        }

        /* Form Field Styling */
        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating input {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .form-floating input:focus {
            border-color: #388e3c;
            outline: none;
        }

        .form-floating label {
            font-size: 14px;
            color: #6c757d;
        }

        .form-floating input:focus + label {
            color: #388e3c;
        }

        .form-floating input::placeholder {
            color: transparent;
        }

        /* Submit Button Styling */
        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #388e3c;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: #2c6d2f;
        }

        /* Links Styling */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a {
            color: #388e3c;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Alert Messages */
        .alert {
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 custom-width">
                <div class="login-container">
                    <div class="login-header">
                        <h2 class="text-center text-white">Login</h2>
                    </div>
                    
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <!-- Login Form -->
                    <form action="#" method="POST">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                    <p class="login-footer mt-3">Don't have an account? <a href="{% url 'user_register' %}">Sign Up</a></p>
                    <p class="login-footer mt-3">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
