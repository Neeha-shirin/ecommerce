<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            margin: 40px auto;
            max-width: 900px;
        }

        .profile-header {
            background-color: #88b38a;
            color: white;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .form-group label {
            font-weight: bold;
            color: #4a6451;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(136, 179, 138, 0.5);
            border-color: #88b38a;
        }

        .submit-btn {
            background-color: #88b38a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            width: 200px;
        }

        .submit-btn:hover {
            background-color: #76a078;
        }

        .container-fluid {
            padding: 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #88b38a;
            color: white;
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            flex: 1;
        }

        .form-group input {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="card">
            <div class="profile-header">
                <h2>My Profile</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <!-- First Name -->
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.first_name }}">
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Enter Last Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.last_name }}">
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" readonly class="form-control" value="{{ data.email }}">
                        </div>

                        <!-- Username -->
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" readonly class="form-control" value="{{ data.username }}">
                        </div>

                        <!-- Phone Number -->
                       <div class="form-group">
    <label>Phone Number</label>
    <input type="text" name="phone_number" placeholder="Contact Number" class="form-control" value="{{ data.phone_number }}">
</div>

                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <input type="submit" value="Update Profile" class="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 User Profile. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
