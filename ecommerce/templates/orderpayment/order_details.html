<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9f4; /* Soft nude green background */
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 12px;
            background: #fefdfc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #3d663d;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-description {
            font-size: 0.9rem;
            color: #5c6e5c;
            margin-bottom: 25px;
            text-align: center;
        }

        .progress-list {
            position: relative;
            padding-left: 35px;
            margin: 0;
        }

        .progress-list::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            width: 3px;
            height: 100%;
            background: #e6eee6;
            z-index: 0;
            border-radius: 2px;
        }

        .icon-container {
            position: relative;
            z-index: 1;
            font-size: 1.75rem;
            color: #9ba89b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f7f0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin-right: 15px;
        }

        .icon-container i {
            font-size: 1.5rem;
        }

        .step-label {
            z-index: 1;
            color: #5e6f5e;
            font-weight: 500;
            font-size: 1rem;
        }

        .text-success {
            color: #3d663d !important;
            font-weight: bold;
        }

        .text-muted {
            color: #9ba89b !important;
        }

        @media (max-width: 768px) {
            .progress-list {
                padding-left: 20px;
            }

            .icon-container {
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }
        }

        hr {
            border: 0;
            border-top: 1px solid #e6eee6;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"> Order Track </h4>
            
            <hr />
            <h5 style="color: #3d663d;">Order Tracking</h5>
            <ul class="list-unstyled progress-list">
                <!-- Example Data (Replace with dynamic data as required) -->
                <li class="d-flex align-items-center mb-4 position-relative">
                    <div class="icon-container">
                        <i class="fas fa-check-circle text-success"></i>
                    </div>
                    <div class="step-label text-success">
                        Order Placed
                    </div>
                </li>
                <li class="d-flex align-items-center mb-4 position-relative">
                    <div class="icon-container">
                        <i class="fas fa-check-circle text-muted"></i>
                    </div>
                    <div class="step-label">
                        Order Confirmed
                    </div>
                </li>
                <li class="d-flex align-items-center mb-4 position-relative">
                    <div class="icon-container">
                        <i class="fas fa-check-circle text-muted"></i>
                    </div>
                    <div class="step-label">
                        Order Shipped
                    </div>
                </li>
                <li class="d-flex align-items-center mb-4 position-relative">
                    <div class="icon-container">
                        <i class="fas fa-check-circle text-muted"></i>
                    </div>
                    <div class="step-label">
                        Order Delivered
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
