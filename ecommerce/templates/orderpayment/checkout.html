<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #edf7ed;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            max-width: 850px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #d6e8d6;
        }

        h1, h3 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .address-container {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #d6e8d6;
            border-radius: 12px;
            background-color: #f9fcf9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .address-container:hover {
            background-color: #eaf5ea;
        }

        .btn {
            display: inline-block;
            background-color: #5cb85c;
            color: #ffffff;
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .radio-label {
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 12px;
        }

        .amount {
            font-size: 22px;
            text-align: center;
            color: #27ae60;
            margin: 30px 0;
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        .add-new-link {
            display: inline-block;
            color: #ffffff;
            background-color: #2e8b57;
            padding: 14px 22px;
            text-decoration: none;
            font-size: 15px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .add-new-link:hover {
            background-color: #276c48;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                width: 90%;
            }

            .address-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-button {
                margin-top: 10px;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    </style>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <div class="form-container">
        <form method="POST" action="{% url 'checkout' %}">
            {% csrf_token %}
            <h3>Select Address:</h3>
            {% for address in addresses %}
            <div class="address-container">
                <label class="radio-label">
                    <input type="radio" name="address_id" value="{{ address.id }}" required>
                    <span>{{ address.full_name }}, {{ address.address_line }}, {{ address.city }}, 
                        {{ address.state }}, {{ address.zip_code }}</span>
                </label>
                <button type="button" onclick="deleteAddress('{{ address.id }}')" class="btn delete-button">Delete</button>
            </div>
            {% endfor %}

            <div class="text-center">
                <a href="{% url 'add_address' %}" class="add-new-link">Add New Address</a>
            </div>

            <h3>Total Amount:</h3>
            <p class="amount">Rs: {{ total_price }}</p>
            <input type="hidden" name="amount" value="{{ total_price }}">

            <h3>Select Payment Method:</h3>
            <label class="radio-label">
                <input type="radio" id="stripe" name="payment_method" value="STRIPE" required>
                <span>Stripe</span>
            </label>
            <label class="radio-label">
                <input type="radio" id="cod" name="payment_method" value="COD" required>
                <span>Cash on Delivery</span>
            </label>

            <div class="text-center mt-4">
                <button type="submit" class="btn">Proceed to Pay</button>
            </div>
        </form>
    </div>

    <script>
        /**
         * Retrieve the CSRF token from cookies
         */
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        /**
         * Function to delete an address
         * Sends a POST request to delete the specified address and handles the response.
         */
        function deleteAddress(addressId) {
            if (!confirm("Are you sure you want to delete this address?")) {
                return;
            }

            fetch(`/delete_address/${addressId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'address_id': addressId,
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message || "Address deleted successfully!");
                    location.reload();
                } else {
                    alert(data.error || "Failed to delete the address.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An unexpected error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
